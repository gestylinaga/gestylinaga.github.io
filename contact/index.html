    <!-- google font: Gochi Hand -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <!-- google font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  </head>
  <body style="background-image:url(/imgs/contactBg.png);">

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <!-- Dropdown Menu -->
        <li class="has-dropdown">
          <a href="#">Projects</a>
          <dl class="dropdown">
            <dt style="color: var(--blue);">JavaScript:</dt>
              <di class="dropdown-item">
                <a href="https://gesty.dev/keykit">KeyKit</a>
              </di>
            <dt style="color: var(--blue);">HTML/CSS:</dt>
              <di class="dropdown-item">
                <a href="https://github.com/gestylinaga/gestylinaga.github.io" target="_blank">
                  this website
                </a>
              </di>
            <dt style="color: var(--blue);">Python:</dt>
              <di class="dropdown-item">
                <a href="https://github.com/gestylinaga/drumDrum" target="_blank">
                  drumDrum
                </a>
              </di>
          </dl>
        </li><!-- End of dropdown -->
      </ul>
      <h1>Contact Me</h1>
    </nav> <!-- End of Navbar -->

    <section class="hidden contactPageMain">

      <!-- Contact Info -->
      <div class="contactInfoBox">
        <h3>Contact Info:</h3>
        <p><img class="contactLogo" src="../imgs/logoEmail.png" alt="email logo">
          gesty@gesty.dev
        </p>
        <p><img class="contactLogo" src="../imgs/logoGithub.png" alt="github logo">
          /gestylinaga
        </p>
      </div>

      <!-- Message Box -->
      <form class="contactMessageBox" action="https://formsubmit.co/28e09e581057c42cd0d663025908a1dc" method="POST">
        <h3>Leave a Message:</h3>
        <input type="text" name="name" placeholder="name" required>
        <input type="email" name="email" placeholder="email" required>
        <textarea type="text" name="message" class="messageBox" 
          placeholder="your message" rows="5" maxlength="280" required></textarea>
        <button type="submit" class="sendButton">Send</button>
      </form>



      <!-- Picture of Me -->
      <div class="selfPhotoBox">
        <img src="../imgs/profileHeadshot.png" alt="Hey that's me!">
        <h1 style="color: var(--blue);">Gesty Linaga</h1>
      </div>

    </section>
  
  </body>
